<!-- service_detail.html -->
{% extends 'base.html' %}
{% block title %}{{ service.title }} - ComfortCoves{% endblock %}
{% block content %}
<section class="service-detail">
  <div class="container">
    <h1>{{ service.title }}</h1>
    <p>{{ service.description }}</p>
    <div class="details">
      <img src="{{ url_for('static', filename='images/services/' + service.image) }}" alt="{{ service.title }}">
      <ul>
        {% for detail in service.details %}
          <li>{{ detail }}</li>
        {% endfor %}
      </ul>
    </div>
    <a href="{{ url_for('services') }}" class="btn">Back to Services</a>
  </div>
</section>
{% endblock %}
